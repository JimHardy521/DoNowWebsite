<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number Sequences üêæ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap">

<style>
body {
  font-family: "Comic Neue", cursive;
  text-align: center;
  padding: 20px;
  overflow: hidden;
  background-image: url("animals-bg.jpg");
  background-size: cover;
  background-position: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.7);
  z-index: -1;
}

h1 { font-size: 3.5rem; }

#game { max-width: 750px; margin: auto; }

#info {
  display: flex;
  justify-content: space-around;
  font-size: 2.2rem;
  margin: 20px 0;
}

#question {
  font-size: 4.5rem;
  margin: 30px 0;
  min-height: 100px;
}

.options {
  display: flex;
  gap: 25px;
}

.option {
  flex: 1;
  background: white;
  border-radius: 30px;
  padding: 45px 0;
  font-size: 3rem;
  cursor: pointer;
  box-shadow: 0 8px 0 #ccc;
  user-select: none;
  transition: transform 0.1s, background 0.2s, border 0.2s;
}

.option:active {
  transform: translateY(4px);
  box-shadow: 0 4px 0 #bbb;
}

.option.correct {
  background: #8BC34A;
  color: white;
  border: 4px solid #4CAF50;
}

.option.wrong {
  background: #F44336;
  color: white;
  border: 4px solid #D32F2F;
}

button {
  font-size: 2.8rem;
  padding: 20px 60px;
  border-radius: 30px;
  border: none;
  background: #4CAF50;
  color: white;
  cursor: pointer;
  margin-top: 30px;
}

#endScreen {
  display: none;
  font-size: 4rem;
  margin-top: 50px;
}
</style>
</head>

<body>

<h1>Number Sequences üêæ</h1>

<div id="game">
  <button id="startBtn">Start!</button>

  <div id="info">
    <div>‚è± <span id="time">30</span></div>
    <div>‚≠ê <span id="score">0</span></div>
  </div>

  <div id="question"></div>
  <div class="options" id="options"></div>
</div>

<div id="endScreen">
  üéâ Amazing! üéâ<br>
  ‚≠ê <span id="finalScore"></span><br>
  <button id="replayBtn">Play Again!</button>
</div>

<audio id="correctSound" src="ding.mp3"></audio>
<audio id="wrongSound" src="foghorn.mp3"></audio>

<script src="sequence.js"></script>
</body>
</html>
