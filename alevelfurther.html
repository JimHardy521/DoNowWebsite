<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Level Further Maths – Do Now</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="alevelfurther.js"></script>
<script src="common.js"></script>

<style>
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background-color: #f0f4f8;
  color: #333;
}

.instructions {
  text-align: center;
  margin: 10px 0 14px;
  font-size: 0.95rem;
  color: #444;
}

.instructions label {
  cursor: pointer;
  font-weight: 600;
  margin-left: 6px;
}

.instructions input {
  margin-right: 4px;
  transform: scale(1.1);
  cursor: pointer;
}
</style>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SMPS7RQ5T8');

</head>

<body>

<script>
  // Build top nav bar first
  createNavBar("alevelfurther.html");
</script>

<h1>A Level Further Maths</h1>

<div class="instructions">
  Click on each question to reveal the solution, or
  <label>
    <input type="checkbox" id="revealAll">
    <span id="toggleText">Reveal all solutions</span>
  </label>
</div>

<div class="button-bar">
  <select id="yearSelect">
    <option value="Year 12" selected>Year 12</option>
    <option value="Year 13">Year 13</option>
  </select>

  <button onclick="loadQuestions()">New Do Now</button>
  <button onclick="printQuestions()">Print Do Now</button>
  <button onclick="createRevisionWorksheet()">Create Revision Worksheet</button>
</div>

<div id="questions"></div>

<hr>

<p style="text-align:center;font-weight:700;">
  Create a Do Now Using Specific Topics:
</p>

<div class="topic-toolbar">
  <div class="topic-wrapper"><label>Question 1 Topic</label><select id="topic1"></select></div>
  <div class="topic-wrapper"><label>Question 2 Topic</label><select id="topic2"></select></div>
  <div class="topic-wrapper"><label>Question 3 Topic</label><select id="topic3"></select></div>
  <div class="topic-wrapper"><label>Question 4 Topic</label><select id="topic4"></select></div>
  <div class="topic-wrapper">
    <button onclick="loadTopicQuestions()">Load Do Now</button>
    <button onclick="copyTopicURL()">Copy Topic Link</button>
  </div>
</div>

<script>
// ---------- UTIL ----------
function randomFrom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function getSelectedYear() {
  return document.getElementById("yearSelect").value;
}

// ---------- TOPICS ----------
function populateTopics() {
  const year = getSelectedYear();
  const topics = [...new Set(
    alevelfurther.filter(q => q.level === year).map(q => q.topic)
  )].sort((a,b)=>a.localeCompare(b));

  ["topic1","topic2","topic3","topic4"].forEach(id => {
    const sel = document.getElementById(id);
    sel.innerHTML = "";
    topics.forEach(t => {
      const o = document.createElement("option");
      o.value = t;
      o.textContent = t;
      sel.appendChild(o);
    });
  });
}

document.getElementById("yearSelect").addEventListener("change", () => {
  populateTopics();
  loadQuestions();
});

// ---------- QUESTION BOX ----------
function createBox(q, index) {
  const box = document.createElement("div");
  box.className = "question-box";
  box.dataset.topic = q.topic;

  const h = document.createElement("div");
  h.className = "question-header";
  h.innerHTML = `Question ${index + 1}: ${q.topic}`;
  box.appendChild(h);

  const qt = document.createElement("div");
  qt.innerHTML = q.question;
  box.appendChild(qt);

  const sol = document.createElement("div");
  sol.className = "solution";
  sol.style.display = "none";
  sol.innerHTML = `<strong>Solution:</strong> ${q.solution}`;
  box.appendChild(sol);

  box.onclick = () => {
    sol.style.display = sol.style.display === "none" ? "block" : "none";
  };

  // ↻ Any-topic refresh
  const rAny = document.createElement("div");
  rAny.className = "refresh-btn";
  rAny.innerHTML = "↻";
  rAny.title = "Refresh this question";
  rAny.onclick = e => {
    e.stopPropagation();
    const pool = alevelfurther.filter(q => q.level === getSelectedYear());
    let nq;
    do { nq = randomFrom(pool); } while (nq.question === qt.innerHTML && pool.length>1);
    qt.innerHTML = nq.question;
    sol.innerHTML = `<strong>Solution:</strong> ${nq.solution}`;
    sol.style.display = "none";

    h.innerHTML = `Question ${index + 1}: ${nq.topic}`;
    box.dataset.topic = nq.topic;
    MathJax.typeset();
  };
  box.appendChild(rAny);

  // ↺ Same-topic refresh
  const rSame = document.createElement("div");
  rSame.className = "refresh-btn refresh-same";
  rSame.innerHTML = "↺";
  rSame.title = "New question from same topic";
  rSame.onclick = e => {
    e.stopPropagation();
    const pool = alevelfurther.filter(q => q.level===getSelectedYear() && q.topic===box.dataset.topic);
    if(pool.length<2) return;
    let nq;
    do { nq=randomFrom(pool); } while(nq.question===qt.innerHTML);
    qt.innerHTML=nq.question;
    sol.innerHTML=`<strong>Solution:</strong> ${nq.solution}`;
    sol.style.display = "none";

    MathJax.typeset();
  };
  box.appendChild(rSame);

  // ➤ Practice this topic
  const practice = document.createElement("div");
  practice.className = "refresh-btn practice-topic";
  practice.innerHTML = "➤";
  practice.title = "Practice this topic further";
  practice.onclick = e => {
  e.stopPropagation();
  const url = `practice.html?topic=${encodeURIComponent(box.dataset.topic)}&source=alevelfurther&year=${encodeURIComponent(getSelectedYear())}`;
  window.open(url, "_blank");
};
  box.appendChild(practice);

  document.getElementById("questions").appendChild(box);
}

// ---------- LOAD RANDOM ----------
function loadQuestions() {
  document.getElementById("questions").innerHTML = "";
  document.getElementById("revealAll").checked = false;
  toggleAllSolutions(false);

  const year = getSelectedYear();
  const pool = alevelfurther.filter(q => q.level === year);

  // Group questions by topic
  const byTopic = {};
  pool.forEach(q => {
    if (!byTopic[q.topic]) byTopic[q.topic] = [];
    byTopic[q.topic].push(q);
  });

  const topics = Object.keys(byTopic);

  // Fallback if fewer than 4 topics exist
  if (topics.length < 4) {
    for (let i = 0; i < 4; i++) {
      createBox(randomFrom(pool), i);
    }
    populateTopics();
    MathJax.typeset();
    return;
  }

  // Pick 4 distinct topics
  topics.sort(() => Math.random() - 0.5);
  const chosenTopics = topics.slice(0, 4);

  chosenTopics.forEach((topic, i) => {
    createBox(randomFrom(byTopic[topic]), i);
  });

  populateTopics();
  MathJax.typeset();
}


// ---------- LOAD BY TOPIC ----------
function loadTopicQuestions() {
  document.getElementById("questions").innerHTML="";
  const year = getSelectedYear();
  ["topic1","topic2","topic3","topic4"].forEach((id,i)=>{
    const topic=document.getElementById(id).value;
    const filtered = alevelfurther.filter(q=>q.level===year && q.topic===topic);
    if(filtered.length) createBox(randomFrom(filtered),i);
  });
  MathJax.typeset();
}

// ---------- COPY TOPIC LINK ----------
function copyTopicURL() {
  const params=new URLSearchParams({
    year:getSelectedYear(),
    t1:topic1.value,
    t2:topic2.value,
    t3:topic3.value,
    t4:topic4.value
  });
  const url=window.location.origin+window.location.pathname+"?"+params;
  navigator.clipboard.writeText(url).then(()=>alert("Copied to clipboard. Paste into a new window to practice the same Do Now topics"));
}

// ---------- REVEAL ALL ----------
function toggleAllSolutions(show){
  document.querySelectorAll(".solution").forEach(s=>{s.style.display=show?"block":"none";});
  document.getElementById("toggleText").textContent = show?"Hide all solutions":"Reveal all solutions";
}
document.getElementById("revealAll").onchange = e=>toggleAllSolutions(e.target.checked);

// ---------- PRINT ----------
function printQuestions(){
  const boxes=document.querySelectorAll(".question-box");
  let questions=[...boxes].map(b=>({
    header:b.querySelector(".question-header").innerHTML,
    question:b.children[1].innerHTML
  }));

  // Duplicate questions to show 2 pages
  questions = questions.concat(questions);

  const win=window.open("","_blank");
  win.document.write(`
    <html><head>
      <style>
        @page { size:A4; margin:5mm; }
        body { font-family:Inter, Arial; }
        .page { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
        .box { border:1px solid black; padding:8px; min-height:220px; }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"><\/script>
    </head>
    <body>
      <div class="page">
        ${questions.slice(0,4).map(q=>`<div class="box"><strong>${q.header}</strong><br>${q.question}</div>`).join("")}
      </div>
      <div class="page">
        ${questions.slice(4,8).map(q=>`<div class="box"><strong>${q.header}</strong><br>${q.question}</div>`).join("")}
      </div>
    </body>
    </html>
  `);
  win.document.close();
  win.onload = ()=>win.MathJax.typesetPromise().then(()=>win.print());
}

// ---------- INIT ----------
populateTopics();
loadQuestions();
</script>

<script>
function createRevisionWorksheet() {
  const year = document.getElementById("yearSelect").value;

  window.location.href =
    `revision.html?source=alevelfurther&level=${encodeURIComponent(year)}`;
}
</script>

</body>
</html>
