<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Game üêæ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap">

  <style>
    body {
      font-family: "Comic Neue", cursive;
      text-align: center;
      padding: 20px;
      overflow: hidden;

      /* Animal background */
      background-image: url("animals-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    #game {
      max-width: 700px;
      margin: auto;
      position: relative;
    }

    #info {
      display: flex;
      justify-content: space-around;
      font-size: 2rem;
      margin: 20px 0;
    }

    #question {
      font-size: 4rem;
      margin: 30px 0;
      min-height: 90px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      gap: 25px;
      flex-wrap: nowrap;
      margin-top: 30px;
    }

    .option {
      background: white;
      border-radius: 30px;
      padding: 40px 0;
      font-size: 3rem;
      cursor: pointer;

      flex: 1;
      min-width: 0;

      box-shadow: 0 8px 0 #ccc;
      transition: transform 0.1s, background 0.2s, border 0.2s;
      user-select: none;
    }

    .option:hover {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #bbb;
    }

    .option.correct {
      background: #8BC34A;
      color: white;
      border: 4px solid #4CAF50;
    }

    .option.wrong {
      background: #F44336;
      color: white;
      border: 4px solid #D32F2F;
    }

    #startBtn, #replayBtn, #muteBtn {
      font-size: 2.5rem;
      padding: 20px 50px;
      border-radius: 30px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }

    #endScreen {
      display: none;
      font-size: 4rem;
      margin-top: 50px;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      font-size: 2.5rem;
      animation: pop 1s forwards;
      pointer-events: none;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    #muteBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #FF9800;
    }

  </style>
</head>
<body>

<h1>üêæ Emily's Maths Game üêæ</h1>

<button id="muteBtn">üîä</button>

<div id="game">
  <button id="startBtn">Start!</button>

  <div id="info">
    <div>‚è± <span id="time">30</span></div>
    <div>‚≠ê <span id="score">0</span></div>
  </div>

  <div id="question"></div>
  <div class="options" id="options"></div>
</div>

<div id="endScreen">
  üéâ Well Done! üéâ<br>
  ‚≠ê <span id="finalScore"></span><br>
  <button id="replayBtn">Play Again!</button>
</div>

<!-- Sounds -->
<audio id="correctSound" src="ding.mp3"></audio>
<audio id="wrongSound" src="foghorn.mp3"></audio>
<audio id="tickSound" src="tick.mp3"></audio>

<audio id="music1" src="music-level1.mp3" loop></audio>
<audio id="music2" src="music-level2.mp3" loop></audio>
<audio id="music3" src="music-level3.mp3" loop></audio>

<script src="questions.js"></script>
</body>
</html>
