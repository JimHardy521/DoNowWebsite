<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice Topic</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="common.js"></script>

<style>
body {
  font-family: 'Inter', sans-serif;
  background-color: #f0f4f8;
  color: #333;
  margin: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

.instructions {
  text-align: center;
  margin-bottom: 18px;
  font-size: 0.95rem;
}

.instructions button {
  margin-left: 6px;
  padding: 4px 10px;
}

.practice-page #questions {
  column-count: 2;
  column-gap: 12px;
}

.question-box {
  break-inside: avoid;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 6px;
  background: #fff;
  margin-bottom: 12px;
  cursor: pointer;
}

.solution {
  display: none;
  margin-top: 6px;
  font-weight: 500;
}

.print-only {
  display: none;
}

/* ================= PRINT STYLES ================= */

@media print {
  body {
    background: #fff;
    margin: 12mm;
    font-size: 11pt;
    line-height: 1.5;
  }

  h1, .instructions, #questions, nav {
    display: none;
  }

  .print-only {
    display: block;
  }

.print-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  border-bottom: 1px solid #000;
  padding-bottom: 6mm;
  margin-bottom: 2mm;
}


  .print-brand {
    font-weight: 700;
    font-size: 12pt;
  }

  .print-meta {
    font-size: 10pt;
    text-align: left;
  }

  .print-meta div {
    margin-bottom: 4px;
  }

  .print-meta span {
    display: inline-block;
    min-width: 160px;
    border-bottom: 1px solid #000;
    margin-left: 6px;
  }

  .print-title {
    font-size: 14pt;
    font-weight: 700;
    text-align: center;
    margin: 6mm 0 8mm;
  }

  .print-list table {
    width: 100%;
    border-collapse: collapse;
  }

  .print-list td {
    vertical-align: top;
    padding-bottom: 10mm;
  }

  .q-num {
    width: 28px;
    font-weight: 600;
  }

  .print-answers {
    page-break-before: always;
  }
}
</style>
</head>

<body class="practice-page">

<h1 id="title">Practice Topic</h1>

<div class="instructions">
  Click a question to reveal the solution, or
  <label>
    <input type="checkbox" id="toggleAll">
    <span id="toggleText">Reveal all solutions</span>
  </label>
  |
  <button id="printBtn">Print Worksheet</button>
</div>

<div id="questions"></div>

<script>
// ---------------- URL PARAMETERS ----------------
const params = new URLSearchParams(window.location.search);
const topic = params.get("topic");
const source = params.get("source");
const year = params.get("year");

let questionsArray;

// ---------------- LOAD QUESTION FILE ----------------
function loadQuestionsJS(callback) {
  const map = {
    l2further: "l2furtherquestions.js",
    gcse: "gcseQuestions.js",
    alevel: "alevelquestions.js",
    alevelfurther: "alevelfurther.js"
  };
  const script = document.createElement("script");
  script.src = map[source];
  script.onload = callback;
  document.head.appendChild(script);
}

// ---------------- BUILD PAGE ----------------
function buildPracticePage() {

  questionsArray =
    source === "l2further" ? l2FurtherQuestions :
    source === "gcse" ? gcseQuestions :
    source === "alevel" ? alevelQuestions :
    source === "alevelfurther" ? alevelfurther :
    [];

  let filtered = questionsArray.filter(q => q.topic === topic);

  if (year && (source === "alevel" || source === "alevelfurther")) {
    filtered = filtered.filter(q => q.level === year);
  }

  const container = document.getElementById("questions");
  const pageTitle = `Practice: ${topic}` + (year ? ` (${year})` : "");
  document.getElementById("title").textContent = pageTitle;

  filtered.forEach((q, i) => {
    const box = document.createElement("div");
    box.className = "question-box";
    box.innerHTML = `
      <div><strong>Q${i + 1}.</strong> ${q.question}</div>
      <div class="solution"><strong>Solution:</strong> ${q.solution}</div>
    `;
    box.onclick = () => {
      const sol = box.querySelector(".solution");
      sol.style.display = sol.style.display === "none" ? "block" : "none";
    };
    container.appendChild(box);
  });

  document.getElementById("toggleAll").onchange = e => {
    document.querySelectorAll(".solution").forEach(sol => {
      sol.style.display = e.target.checked ? "block" : "none";
    });
    document.getElementById("toggleText").textContent =
      e.target.checked ? "Hide all solutions" : "Reveal all solutions";
  };

  // ---------------- PRINT ----------------
  document.getElementById("printBtn").onclick = () => {
    const wrapper = document.createElement("div");
    wrapper.className = "print-only";

    wrapper.innerHTML = `
      <div class="print-page">
        <div class="print-header">
          <div class="print-brand">mrhardymaths</div>
          <div class="print-meta">
            <div>Name:<span></span></div>
            <div>Date:<span></span></div>
          </div>
        </div>

        <div class="print-title">${pageTitle}</div>

        <div class="print-list">
          <table>
            ${filtered.map((q,i)=>`
              <tr>
                <td class="q-num">${i+1}.</td>
                <td>${q.question}</td>
              </tr>
            `).join("")}
          </table>
        </div>
      </div>

      <div class="print-page print-answers">
        <div class="print-title">${pageTitle} â€“ Answers</div>
        <div class="print-list">
          <table>
            ${filtered.map((q,i)=>`
              <tr>
                <td class="q-num">${i+1}.</td>
                <td>${q.solution}</td>
              </tr>
            `).join("")}
          </table>
        </div>
      </div>
    `;

    document.body.appendChild(wrapper);
    MathJax.typeset();
    window.print();
    wrapper.remove();
  };

  MathJax.typeset();
}

loadQuestionsJS(buildPracticePage);
</script>

<script>
createNavBar("practice.html");
</script>

</body>
</html>
