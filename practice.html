<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice Topic</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="common.js"></script>

<style>
body {
  font-family: 'Inter', sans-serif;
  background-color: #f0f4f8;
  color: #333;
  margin: 20px;
}
.question-box {
  border:1px solid #ccc;
  padding:10px;
  margin-bottom:10px;
  cursor:pointer;
  border-radius:6px;
  background:#fff;
}
.solution {
  display:none;
  margin-top:8px;
}
</style>
</head>
<body>

<h1 id="title">Practice Topic</h1>
<div id="questions"></div>

<script src="practicequestions.js"></script> <!-- Weâ€™ll create this per page type -->

<script>
// Get topic and source from URL
const params = new URLSearchParams(window.location.search);
const topic = params.get("topic");
const source = params.get("source"); // e.g., 'l2further'

// Map source to the correct question array
let questionsArray;
switch (source) {
  case "l2further":
    questionsArray = l2FurtherQuestions;
    break;
  // case "gcse": questionsArray = gcseQuestions; break;
  // case "alevel": questionsArray = aLevelQuestions; break;
  default:
    questionsArray = [];
}

document.getElementById("title").textContent = `Practice: ${topic}`;

// Filter questions for this topic
const filtered = questionsArray.filter(q => q.topic === topic);

// Create question boxes
filtered.forEach((q, i) => {
  const box = document.createElement("div");
  box.className = "question-box";

  const qt = document.createElement("div");
  qt.innerHTML = q.question;
  box.appendChild(qt);

  const sol = document.createElement("div");
  sol.className = "solution";
  sol.innerHTML = `<strong>Solution:</strong> ${q.solution}`;
  box.appendChild(sol);

  box.onclick = () => {
    sol.style.display = sol.style.display === "none" ? "block" : "none";
  };

  document.getElementById("questions").appendChild(box);
});

MathJax.typeset();
</script>

<script>
createNavBar("practice.html");
</script>

</body>
</html>
