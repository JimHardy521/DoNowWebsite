<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>

  <link rel="stylesheet" href="style.css">
  <script src="common.js"></script>

  <!-- Question banks -->
  <script src="gcseQuestions.js"></script>
  <script src="l2furtherquestions.js"></script>
  <script src="alevelquestions.js"></script>
  <script src="alevelfurther.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    main.content {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    #searchSummary {
      text-align: center;
      margin-bottom: 18px;
      font-size: 1rem;
      font-weight: 500;
    }

    #resultsList {
      list-style-type: none;
      padding-left: 0;
    }

    #resultsList li {
      display: flex;
      align-items: center;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      transition: background-color 0.2s;
    }

    #resultsList li a {
      flex-grow: 1;
      text-decoration: none;
      color: #007acc;
    }

    #resultsList li:hover {
      background-color: #e6f0fa;
    }

    /* Qualification styling */

    .gcse {
      background-color: #f7fbff;
      border-left: 6px solid #2f80ed;
    }

    .level-2-further {
      background-color: #f0f8ff;
      border-left: 6px solid #007acc;
    }

    .a-level {
      background-color: #f9f5ff;
      border-left: 6px solid #7b61ff;
    }

    .a-level-further {
      background-color: #fff5fa;
      border-left: 6px solid #d63384;
    }

    /* Preview tooltip */

    .preview-cell {
      position: relative;
      margin-left: 10px;
      cursor: pointer;
    }

    .preview-icon {
      font-size: 1.1rem;
    }

    .tooltip {
      display: none;
      position: absolute;
      right: 110%;
      top: 50%;
      transform: translateY(-50%);
      width: 320px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 10;
    }

    .preview-cell:hover .tooltip {
      display: block;
    }

    @media (max-width: 600px) {
      #resultsList li {
        font-size: 0.95rem;
        padding: 8px 10px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <main class="content">
    <h1>Search Results</h1>
    <p id="searchSummary"></p>
    <ul id="resultsList"></ul>
  </main>

  <script src="searchResults.js"></script>
</body>
</html>
